<!DOCTYPE html>
<html>
<head>
  <title>David Björklund</title>
</head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

<style type="text/css">
  html {
    height: 100%;
  }

  body {
    font-family: 'Roboto Slab', serif;
    font-size: 15px;
    text-align: center;
    background: url(https://farm1.staticflickr.com/51/196434777_2b5c9ae170_b.jpg);
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    margin-right: 1em;
    margin-left: 1em;
    height: 100%;
  }

  #content {
    max-width: 480px;
    margin-right: auto;
    margin-left: auto;
  }

  #box {
    background-color: rgba(256, 256, 256, 0.8);
    padding: 1em;
    border-radius: 10px;
    border: 1px solid rgba(0,0,0,0.05);
  }

  img {
    height: 15em;
    border-radius: 50px;
  }

  h1 .pink {
    color: #FF52A9;
  }

  .fa {
    color: #85c062;
    font-size: 3em;
    transition: all 300ms ease-in-out;
    padding-left: 0.25em;
    padding-right: 0.25em;
  }

  .first .fa {
    padding-left: 0;
  }

  .last .fa {
    padding-right: 0
  }

  .fa:hover {
    transition: all 300ms ease-in-out;
    color: black;
  }

  .attribution {
    text-align: right;
    font-size: 0.8em;
    font-style: italic;
  }

  .attribution a, .attribution a:hover {
    color: black;
  }

  @media (max-width: 400px) {
    body {
      font-size: 10px;
    }
  }

</style>

<body>

  <div style="height: 1em;"></div>

  <div id="content">
    <div id="box">
      <img src="https://avatars2.githubusercontent.com/u/74128?s=400">

      <h1>
        Hi! I'm <span class="pink">David Björklund</span>.
      </h1>

      <div>
        <a href="https://github.com/kesla/" target="_blank" class="first"><i class="fa fa-github-square"></i></a>
        <a href="http://twitter.com/david_bjorklund" target="_blank"><i class="fa fa-twitter-square"></i></a>
        <a href="http://instagram.com/david_bjorklund" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="http://se.linkedin.com/in/davidbjorklund/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
        <a href="http://open.spotify.com/user/kesla" target="_blank" class="last"><i class="fa fa-spotify"></i></a>
      </div>
    </div>
    <div class="attribution">
      Photo by <a href="https://flic.kr/p/imMdv">peterallen</a> under license <a href="http://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a>
    </div>
  </div>
</body>
</html>
